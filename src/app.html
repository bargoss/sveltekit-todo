<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/svelte-logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			let storedTheme = localStorage.getItem('theme');
			const systemPreferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
				? 'dark-theme'
				: 'light-theme';
			if (storedTheme === 'system' || !storedTheme) storedTheme = systemPreferredTheme;

			document.body.classList.remove('light-theme', 'dark-theme', 'system');
			document.body.classList.add(storedTheme ?? systemPreferredTheme);
		</script>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
